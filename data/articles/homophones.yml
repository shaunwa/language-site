-
  explanation: >
    El inglés tiene un montón de homófonos - palabras que no se escriben igual pero se pronuncian lo mismo - y esto puede ser un fuente
    de muchos problemas para los que intentan aprenderlo. En este artículo vamos a mirar todos los homófonos que empiezan con "A":
-
  signupForm: true
-
  sectionTitle: "Ad/Add"
-
  explanation: >
    "Ad" significa "anuncio", como los que se ven en la televisión o en los periodicos:
-
  english: "I saw an _ad_ in the newspaper."
  spanish: "Vi un anuncio en el periódico."
  audio: "homofonos/Homofonos1.m4a"
  audioSlow: "homofonos/Homofonos2.m4a"
-
  english: "Oh my God, look at this swimsuit _ad_."
  spanish: "Oh por Dios, mira este anuncio de trajes de baño."
  audio: "homofonos/Homofonos3.m4a"
  audioSlow: "homofonos/Homofonos4.m4a"
-
  english: "Why do magazines have so many _ads_?"
  spanish: "Por qué las revistas tienen tantos anuncios?"
  audio: "homofonos/Homofonos5.m4a"
  audioSlow: "homofonos/Homofonos6.m4a"
-
  explanation: >
    "Add" (con dos "D"s) significa "añadir":
-
  english: "You have to _add_ more salt."
  spanish: "Necesitas añadir más sal."
  audio: "homofonos/Homofonos7.m4a"
  audioSlow: "homofonos/Homofonos8.m4a"
-
  english: "_Add_ me to your list of friends."
  spanish: "Añádeme a tu lista de amigos."
  audio: "homofonos/Homofonos9.m4a"
  audioSlow: "homofonos/Homofonos10.m4a"
-
  english: "She _adds_ so much happiness to my life."
  spanish: "Ella añade tanta felicidad a mi vida."
  audio: "homofonos/Homofonos11.m4a"
  audioSlow: "homofonos/Homofonos12.m4a"
-
  sectionTitle: "Air/heir"
-
  explanation: >
    "Air" generalmente se usa con el sentido de "aire":
-
  english: "I love being outside in the fresh _air_."
  spanish: "Me encanta estar fuera en el aire fresco."
  audio: "homofonos/Homofonos13.m4a"
  audioSlow: "homofonos/Homofonos14.m4a"
-
  english: "The _air_ is so hot and humid in here."
  spanish: "El aire está tan caliente y húmedo aquí dentro."
  audio: "homofonos/Homofonos15.m4a"
  audioSlow: "homofonos/Homofonos16.m4a"
-
  english: "Humans need _air_, water, and food to survive."
  spanish: "Los humanos necesitamos aire, agua, y alimento para sobrevivir."
  audio: "homofonos/Homofonos17.m4a"
  audioSlow: "homofonos/Homofonos18.m4a"
-
  explanation: >
    Y "heir" significa "heredero". Es una palabra que se usa con frecuencia cuando hablas de familias reales o fortunas:
-
  english: "Prince Charles is _heir_ to the British throne."
  spanish: "El príncipe Charles es heredero al trono británico."
  audio: "homofonos/Homofonos19.m4a"
  audioSlow: "homofonos/Homofonos20.m4a"
-
  english: "The king died without leaving _heirs_."
  spanish: "El rey murió sin dejar herederos."
  audio: "homofonos/Homofonos21.m4a"
  audioSlow: "homofonos/Homofonos22.m4a"
-
  english: "He doesn’t need to work, he’s _heir_ to a huge fortune."
  spanish: "No necesita trabajar, es heredero a una fortuna enorme."
  audio: "homofonos/Homofonos23.m4a"
  audioSlow: "homofonos/Homofonos24.m4a"
-
  sectionTitle: "Already/all ready"
-
  explanation: >
    "Already" se usa de la misma manera que "ya":
-
  english: "The police are _already_ on their way."
  spanish: "La policía ya están de camino."
  audio: "homofonos/Homofonos25.m4a"
  audioSlow: "homofonos/Homofonos26.m4a"
-
  english: "We’re _already_ awake."
  spanish: "Ya estamos despiertos."
  audio: "homofonos/Homofonos27.m4a"
  audioSlow: "homofonos/Homofonos28.m4a"
-
  english: "You finished the test _already_?"
  spanish: "Ya terminaste la prueba?"
  audio: "homofonos/Homofonos29.m4a"
  audioSlow: "homofonos/Homofonos30.m4a"
-
  explanation: >
    "All ready" significa "todo listo" o "todos listos". Aunque suena raro en español
    cuando se usa en el singular, en inglés se usa así todo el tiempo:
-
  english: "I’m _all ready_ to leave."
  spanish: "Estoy completamente listo para irme."
  audio: "homofonos/Homofonos33.m4a"
  audioSlow: "homofonos/Homofonos34.m4a"
-
  english: "The pizzas are _all ready_ to be baked."
  spanish: "Las pizzas están todas listas para cocinar."
  audio: "homofonos/Homofonos31.m4a"
  audioSlow: "homofonos/Homofonos32.m4a"
-
  english: "Are we _all ready_ for this?"
  spanish: "Estamos todos listos para esto?"
  audio: "homofonos/Homofonos35.m4a"
  audioSlow: "homofonos/Homofonos36.m4a"
-
  sectionTitle: "Aunt/ant"
-
  explanation: >
    "Aunt", que se pronuncia como si el "u" en medio no existiera, significa "tía":
-
  english: "My _Aunt_ Diane wants to meet you."
  spanish: "Mi tía Diane quiere conocerte."
  audio: "homofonos/Homofonos37.m4a"
  audioSlow: "homofonos/Homofonos38.m4a"
-
  english: "I stayed at my _aunt_ and uncle’s house when I was in college*"
  spanish: "Me quedaba en casa de mis tíos cuando estaba en la universidad."
  note: `(Nota que “tíos” no se traduce con una sola palabra en inglés, se dice “aunt and uncle”)"`
  audio: "homofonos/Homofonos39.m4a"
  audioSlow: "homofonos/Homofonos40.m4a"
-
  english: "How many _aunts_ do you have?"
  spanish: "Cuántas tías tienes?"
  audio: "homofonos/Homofonos41.m4a"
  audioSlow: "homofonos/Homofonos42.m4a"
-
  explanation: >
    "Ant" significa "hormiga"
-
  english: "You just stepped on an _ant_."
  spanish: "Acabas de pisar a una hormiga."
  audio: "homofonos/Homofonos43.m4a"
  audioSlow: "homofonos/Homofonos44.m4a"
-
  english: "An _ant_ can lift five-hundred times its body weight."
  spanish: "Una hormiga puede levantar quinientas veces su peso corporal."
  audio: "homofonos/Homofonos45.m4a"
  audioSlow: "homofonos/Homofonos46.m4a"
-
  english: "Yuck! Someone dropped food and now it’s covered in _ants_."
  spanish: "Qué asco! Alguien dejó caer la comida y ahora está cubierta de hormigas."
  audio: "homofonos/Homofonos47.m4a"
  audioSlow: "homofonos/Homofonos48.m4a"
-
  sectionTitle: "Ate/Eight"
-
  explanation: >
    "Ate" es el pasado del verbo "To eat", o "comer":
-
  english: "I _ate_ so much food in Paris."
  spanish: "Comí tanta comida en París."
  audio: "homofonos/Homofonos49.m4a"
  audioSlow: "homofonos/Homofonos50.m4a"
-
  english: "He _ate_ a cheeseburger in one bite."
  spanish: "Comió un cheeseburger en de un bocado."
  audio: "homofonos/Homofonos51.m4a"
  audioSlow: "homofonos/Homofonos52.m4a"
-
  english: "You’re hungry again? But we just _ate_!"
  spanish: "Otra vez tienes hambre? Pero acabamos de comer!"
  audio: "homofonos/Homofonos53.m4a"
  audioSlow: "homofonos/Homofonos54.m4a"
-
  explanation: >
    Y "eight", que se pronuncia exactamente lo mismo a pesar de su ortografía extraña, significa "ocho":
-
  english: "There are _eight_ people in my family."
  spanish: "Hay ocho personas en mi familia."
  audio: "homofonos/Homofonos55.m4a"
  audioSlow: "homofonos/Homofonos56.m4a"
-
  english: "I just won _eight_ million dollars!"
  spanish: "Acabo de ganar ocho millón de dólares!"
  audio: "homofonos/Homofonos57.m4a"
  audioSlow: "homofonos/Homofonos58.m4a"
-
  english: "Let’s go home at _eight_ o’clock."
  spanish: "Vámonos a casa a las ocho."
  audio: "homofonos/Homofonos59.m4a"
  audioSlow: "homofonos/Homofonos60.m4a"
