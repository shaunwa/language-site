title: "La Palabra 'Get'"
articleNumber: "03"
permalink: /get
examples:
-
  sectionTitle: "Recibir"
-
  english: "Did you _get_ your wedding invitation yet?"
  spanish: "Ya recibiste tu invitación a la boda?"
-
  english: "He usually _gets_ good grades."
  spanish: "Usualmente recibe buenas notas."
-
  english: "Look what I _got_ in the mail!"
  spanish: "Mira lo que recibí por correo!"
-
  english: "What kind of salary do you _get_ at that company?"
  spanish: "Qué tipo de sueldo recibes en esa empresa?"
-
  english: "I texted her an hour ago, but I haven’t _gotten_ a response yet."
  spanish: "La envié un mensaje hace una hora, pero todavía no he recibido respuesta."
-
  signupForm: true
-
  sectionTitle: "Poder"
-
  english: "I _get_ to relax all day tomorrow."
  spanish: "Puedo relajarme todo el día mañana."
  note: "(I can relax all day tomorrow.)"
-
  english: "Let me talk first, then you _get_ to ask questions."
  spanish: "Déjame hablar primero, y después puedes hacer preguntas."
  note: "(Let me talk first, then you can ask questions.)"
-
  english: "Will I _get_ to wear a hat to the party?"
  spanish: "Podré llevar un sombrero a la fiesta?"
  note: "(Will I be able to wear a hat to the party?)"
-
  english: "I haven’t _gotten_ to talk to him yet."
  spanish: "No he podido hablar con él todavía."
  note: "(I haven’t been able to talk to him yet.)"
-
  english: "We _got_ to meet Elon Musk!"
  spanish: "Hemos podido conocer a Elon Musk!"
  note: "(We were able to meet Elon Musk!)"
-
  sectionTitle: "Comprar"
-
  english: "Could you _get_ groceries on your way home?"
  spanish: "Podrías comprar comestibles de camino a casa?"
-
  english: "I _got_ you something for Christmas."
  spanish: "Te compré algo para la Navidad."
-
  english: "Look at that ring her boyfriend _got_ her!"
  spanish: "Mira ese anillo que le compró su novio!"
-
  english: "Let’s _get_ some beer after work."
  spanish: "Compremos unas cervezas después del trabajo."
-
  english: "Where did you _get_ that shirt?"
  spanish: "Dónde compraste esa camisa?"
-
  english: "I’m going to _get_ some bananas."
  spanish: "Voy a comprar unas bananas."
-
  signupForm: true
-
  sectionTitle: "Llegar"
-
  english: "I usually _get_ to the office at nine."
  spanish: "Usualmente llego a la oficina a las nueve."
-
  english: "Let’s eat something when we _get_ to New York."
  spanish: "Comamos algo cuando lleguemos a Nueva York."
-
  english: "Sorry we _got_ here so late."
  spanish: "Disculpa que llegamos tan tarde."
-
  english: "Let me know when you _get_ home."
  spanish: "Házmelo saber cuando llegues a casa."
-
  english: "When are we going to _get_ there?"
  spanish: "Cuándo vamos a llegar allí?"
-
  sectionTitle: "Tener"
-
  english: "I’ve _got_ one hundred dollars in my pocket."
  spanish: "Tengo cien dólares en mi bolsillo."
-
  english: "Have you _got_ any food?"
  spanish: "Tienes algo de comida?"
-
  english: "We’ve _got_ all the time we need."
  spanish: "Tenemos todo el tiempo que necesitamos."
-
  english: "He’s _got_ a girlfriend."
  spanish: "Tiene novia."
-
  english: "I heard that they’ve _got_ a house now."
  spanish: "He oído que tienen una casa ahora."
-
  signupForm: true
-
  sectionTitle: "Tener que"
-
  english: "We’ve _got_ to (gotta) find somewhere to hide."
  spanish: "Tenemos que encontrar un lugar donde ocultarnos."
-
  english: "I’ve _got_ to (gotta) go to the bathroom."
  spanish: "Tengo que ir al baño."
-
  english: "You’ve _got_ to (gotta) be kidding."
  spanish: "Tienes que estar bromeando."
-
  english: "He’s _got_ to (gotta) realize that no one wants him around."
  spanish: "Tiene que realizar que nadie quiere tenerlo cerca."
-
  english: "They’ve _got_ to (gotta) talk more quietly."
  spanish: "Tienen que hablar más tranquilamente."
-
  sectionTitle: "Entender"
-
  english: "I don’t _get_ why we have to do this."
  spanish: "No entiendo por qué tenemos que hacer esto."
  note: "(For bonus points: I don’t _get_ why we’ve _got_ to do this)"
-
  english: "Do you _get_ what I mean?"
  spanish: "Entiendes lo que quiero decir?"
-
  english: "Oh, I _get_ it now."
  spanish: "Oh, ahora entiendo."
-
  english: "She just doesn’t _get_ it, does she?"
  spanish: "Simplemente no lo entiende, verdad?"
-
  english: "Sometimes I just don’t _get_ you."
  spanish: "A veces simplemente no te entiendo."
-
  sectionTitle: "Significado Reflexivo"
-
  english: "How did I _get_ tricked like that?"
  spanish: "Cómo es que me engañaron así?"
-
  english: "I expect to _get_ rewarded for helping you."
  spanish: "Espero que me recompensen por ayudarte."
-
  english: "You’re going to _get_ punched if you keep talking like that."
  spanish: "Te van a pegar si sigues hablando así."
-
  english: "I _got_ teased in high school because of my nose."
  spanish: "Se burlaban de mí en la secundaria a causa de mi nariz."
-
  signupForm: true
