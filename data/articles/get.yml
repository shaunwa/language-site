-
  explanation: >
    Este artículo es el primero en una serie que voy a llamar "Palabras increíble cortas y comunes".
    Una de las cosas más frustrantes de escuchar y entender el inglés es que, al contrario que el español, donde la mayoría de las
    palabras tienen dos o más sílabas, la gran mayoría de las palabras fundamentales consisten en una sola sílaba. Buy, walk, talk, sing,
    know, say... la lista sigue. Y como los gringos hablamos siempre muy rápido, entender lo que te dice un gringo puede llegar a ser una
    verdadera pesadilla. Pero no te desesperes, es por eso que hago esta serie de videos y artículos!
