  sectionTitle: "Wanna"
-
  explanation: >
    La segunda palabra es "Wanna", que es una version corta de decir "Want to..." ("Querer..."), como "I want to tell you something"
    - Quiero decirte algo. Como "gonna", "wanna" se usa porque a los gringos, no nos gusta pronunciar "want to" como dos palabras.
    Es mucho más fácil decir "wanna".
    Unos ejemplos de como usar "wanna":
-
  english: "I _wanna_ get married before I’m old."
  spanish: "Quiero casarme antes de ser viejo."
  audio: "gonna/Gonna27.m4a"
  audioSlow: "gonna/Gonna28.m4a"
-
  english: "I never _wanna_ be rich."
  spanish: "Nunca quiero ser rico."
  audio: "gonna/Gonna29.m4a"
  audioSlow: "gonna/Gonna30.m4a"
-
  english: "I can see you don’t _wanna_ kiss me."
  spanish: "Puedo ver que quieres besarme."
  audio: "gonna/Gonna31.m4a"
  audioSlow: "gonna/Gonna32.m4a"
-
  english: "(Do you) _wanna_ come with me?"
  spanish: "Quieres venir conmigo?"
  audio: "gonna/Gonna33.m4a"
  audioSlow: "gonna/Gonna34.m4a"
-
  english: "(Do you) _wanna_ eat something before we leave?"
