  english: "You’re _gonna_ love this song."
  spanish: "Esta canción te va a encantar."
-
  english: "How many times are you _gonna_ ask me that?"
  spanish: "Cuántas veces vas a preguntarme eso?"
-
  english: "Are you _gonna_ be okay without me?"
  spanish: "Vas a estar bien sin mí?"
-
  english: "He’s _gonna_ think you’re crazy!"
  spanish: "Va a pensar que estás loco!"
-
  english: "Dinner’s _gonna_ be ready soon."
  spanish: "La cena va a estar lista pronto."
-
  english: "We’re _gonna_ die if we don’t find water soon!"
  spanish: "Vamos a morir si no encontramos agua pronto!"
-
  english: "They’re _gonna_ think we’re dating."
  spanish: "Van a pensar que somos novios."
-
  subsectionTitle: "Negatives"
-
  english: "I’m not _gonna_ hurt you!"
  spanish: "No voy a hacerte daño!"
-
  english: "You’re not _gonna_ believe it, but…"
  spanish: "No lo vas a creer, pero..."
-
  english: "He’s not _gonna_ eat this."
  spanish: "No va a comer esto."
-
  english: "We’re not _gonna_ give up yet."
  spanish: "No vamos a renunciar todavía."
-
  english: "They’re not _gonna_ let you do that."
  spanish: "No van a dejar que hagas eso."
-
  sectionTitle: "Wanna"
-
  english: "I _wanna_ get married before I’m old."
  spanish: "Quiero casarme antes de ser viejo."
-
  english: "I never _wanna_ be rich."
  spanish: "Nunca quiero ser rico."
-
  english: "I can see you don’t _wanna_ kiss me."
  spanish: "Puedo ver que quieres besarme."
-
  english: "(Do you) _wanna_ come with me?"
  spanish: "Quieres venir conmigo?"
-
  english: "(Do you) _wanna_ eat something before we leave?"
  spanish: "Quieres comer algo antes de irnos?"
-
  english: "He _wants_ to tell you a secret.*"
  spanish: "Quiere contarte un secreto."
  note: "* nota que no se cambia con “he” o “she” a causa del “s” extra."
-
  english: "We didn’t _wanna_ make you cry."
  spanish: "No queríamos hacerte llorar!"
-
  english: "They _wanna_ know why you’re so late."
  spanish: "Quieren saber por qué tardaste tanto."
-
  subsectionTitle: "Negatives"
-
  english: "I don’t _wanna_ know."
  spanish: "No quiero saber."
-
  english: "You don’t _wanna_ watch this movie, do you?"
  spanish: "No quieres ver esta película, verdad?"
-
  english: "She doesn’t _wanna_ hug you.*"
  spanish: "No quiere abrazarte."
  note: `* En este caso, “_wanna_” sí se usa, porque con “doesn’t” la forma correcta sería “He doesn’t want to...”, sin el “s” extra.`
-
  english: "We don’t _wanna_ go to that restaurant."
  spanish: "No queremos ir a ese restaurante."
-
  english: "They don’t _wanna_ hear our music."
  spanish: "No quieren escuchar nuestra música."
-
  sectionTitle: "Gotta"
-
  english: "I’ve _gotta_ go to work now."
  spanish: "Tengo que ir al trabajo ahora."
-
  english: "I’ve _gotta_ know if she loves me or not."
  spanish: "Tengo que saber si me ama o no."
-
  english: "You’ve _gotta_ remember to wake up at 7 tomorrow."
  spanish: "Tienes que recordar despertarte a las 7 mañana."
-
  english: "He’s _gotta_ find a girlfriend."
  spanish: "Tiene que encontrar novia."
-
  english: "We’ve _gotta_ go back in time to save him."
  spanish: "Tenemos que volver en el tiempo para salvarlo."
-
  english: "They’ve _gotta_ be crazy."
  spanish: "Tienen que ser locos."
-
  subsectionTitle: `Negatives (generalmente se usa “have to” en vez de “got to” con el negativo”)`
-
  english: "I don’t _have to_ tell you anything."
  spanish: "No tengo que decirte nada."
-
  english: "You don’t _have to_ lie to me."
  spanish: "No tienes que mentirme."
-
  english: "He doesn’t _have to_ leave if he doesn’t want to."
  spanish: "No tiene que irse si no quiere."
