title: "Cómo expresar felicidad"
articleNumber: "04"
permalink: /como-expresar-felicidad
examples:
-
  sectionTitle: "Cool"
-
  english: "You look _cool_ in those sunglasses!"
  spanish: "Te ves guay con esas gafas de sol!*"
  note: "(En inglés, se suele decir “in” gafas de sol en vez de “with” como en español)"
-
  english: "He has a _cool_ haircut."
  spanish: "Tiene un guay corte de pelo."
-
  english: "She just bought a _cool_ new shirt."
  spanish: "Acaba de comprar una guay camisa."
-
  english: "You know, your mom is pretty _cool_."
  spanish: "Sabes, tu madre es bastante buena onda."
-
  english: "My brother has a lot of _cool_ friends."
  spanish: "Mi hermano tiene muchos amigos guays."
-
  sectionTitle: "Great"
-
  english: "The Caribbean is a _great_ place to spend the winter."
  spanish: "El Caribe es un lugar genial para pasar el invierno."
-
  english: "You got a scholarship? What a _great_ opportunity!"
  spanish: "Recibiste una beca? Qué gran oportunidad!"
-
  english: "He’s a _great_ singer, have you heard him?"
  spanish: "Es un cantante genial, lo escuchaste?"
-
  english: "I’m doing _great_, how about you?*"
  spanish: "Estoy genial, y tú?"
  note: "(Una manera entusiasta de responder cuando un gringo te dice “How are you?”)"
-
  sectionTitle: "Excellent"
-
  english: "Oh my God, this is _excellent_ work!"
  spanish: "Oh Dios mio, esto es trabajo excelente!"
-
  english: "You want the steak? _excellent_ choice.*"
  spanish: "Quieres el filete? Excelente elección."
  note: "(Una frase que se escucha muy a menudo en los restaurantes)"
-
  english: "The seafood in San Francisco is _excellent_."
  spanish: "El marisco en San Francisco es excelente."
-
  sectionTitle: "Awesome"
  note: "*Aquí uso “genial” para traducir “awesome”, aunque tiene un significado un poco más fuerte que “great”"
-
  english: "I went snowboarding last week, it was _awesome_."
  spanish: "Fui a hacer snowboarding la semana pasada, fue genial."
-
  english: "This Metallica song has an _awesome_ guitar solo."
  spanish: "Esta canción de Metallica tiene un solo de guitarra genial."
-
  english: "It’s so _awesome_ that you’re going to Hong Kong next week."
  spanish: "Es tan genial que vayas a Hong Kong la semana que viene."
-
  sectionTitle: "Fantastic"
-
  english: "Have you read this book? It’s _fantastic_!"
  spanish: "Has leido este libro? Es fantástico."
-
  english: "You finished all your work already? _Fantastic_!"
  spanish: "Ya terminaste todo el trabajo? Fantástico!"
-
  english: "Oh wow, you look _fantastic_ in that dress."
  spanish: "Oh wow, te ves fantástica en ese vestido."
-
  sectionTitle: "Amazing"
-
  english: "Isn’t it _amazing_ what technology can do these days?"
  spanish: "No es asombroso lo que puede hacer la tecnología hoy en dia?"
-
  english: "I really like you… I think you’re an _amazing_ woman."
  spanish: "Me gustas mucho… creo que eres una mujer asombrosa."
-
  english: "Did you know the world’s tallest tree is almost 400 feet tall? That’s _amazing_."
  spanish: "Sabías que el árbol más alto del mundo tiene casi 400 pies de altura? Es asombroso."
-
  sectionTitle: "Incredible"
-
  english: "My vacation in Paris was _incredible_.* "
  spanish: "Mis vacaciones en París fueron increíbles"
  note: "(“Vacation” generalmente es singular en inglés, a diferencia del español)"
-
  english: "It would be _incredible_ to go to Mars."
  spanish: "Sería increíble ir a Marte."
-
  english: "My friend just bought a yacht. It’s pretty _incredible_."
  spanish: "Mi amigo acaba de comprar un yate. Es bastante increíble."
