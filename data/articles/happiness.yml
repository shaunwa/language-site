  explanation: >
    Personalmente, una de mis cosas favoritas sobre el inglés es que muchas veces hay tantas palabras para expresar básicamente la misma cosa,
    pero con sutilezas distintas. Hoy vamos a echar un vistazo a una colleción de distintas palabras para expresar felicidad en inglés. Además de
    "good", que seguramente es una de las primeras palabras que aprendiste, hay un montón de palabras más interesantes - y más divertidos de decir -
    para expresar felicidad en diferentes grados. Por orden de intensidad, aquí están:
