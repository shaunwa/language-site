-
  explanation: >
    Hay ciertas palabras que cada gringo usa diaramente sin siquiera pensar. Son palabras que a lo mejor
    no se encuentran en el diccionario, ni salen en Google Translate, ni te enseñaron en la clase de inglés.
    Iguál, las usamos. Y mucho. Entender y usar estas palabras es un gran paso para entender el inglés "fuera-del-aula",
    el inglés que los angloparlantes se usan entre sí. Echemos un vistazo a estas palabras y como se usan, como siempre
    con muchos ejemplos y audios.
-
  signupForm: true
