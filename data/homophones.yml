title: "Homófonos que empiezan con 'A'"
articleNumber: "03"
permalink: "/homofonos-a"
examples:
-
  sectionTitle: "Ad/Add"
-
  english: "I saw an ad in the newspaper."
  spanish: "Vi un anuncio en el periódico."
-
  english: "Oh my God, look at this swimsuit ad."
  spanish: "Oh por Dios, mira este anuncio de trajes de baño."
-
  english: "Why do magazines have so many ads?"
  spanish: "Por qué las revistas tienen tantos anuncios?"


You have to add more salt. - Necesitas añadir más sal.

Add me to your list of friends. - Añádeme a tu lista de amigos.

She adds so much happiness to my life. - Ella añade tanta felicidad a mi vida.


Air/heir

I love being outside in the fresh air. - Me encanta estar fuera en el aire fresco.

The air is so hot and humid in here. - El aire está tan caliente y húmedo aquí dentro.

Humans need air, water, and food to survive. - Los humanos necesitamos aire, agua, y alimento para sobrevivir.

Prince Charles is heir to the British throne. - El príncipe Charles es heredero al trono británico.

The king died without leaving heirs. - El rey murió sin dejar herederos.

He doesn’t need to work, he’s heir to a huge fortune. - No necesita trabajar, es heredero a una fortuna enorme.


Already/all ready

The police are already on their way. - La policía ya están de camino.

We’re already awake. - Ya estamos despiertos.

You finished the test already? - Ya terminaste la prueba?


The pizzas are all ready to be baked. - Las pizzas están todas listas para cocinar.

I’m all ready to leave. - Estoy completamente listo para irme.

Are we all ready for this? - Estamos todos listos para esto?


Aunt/ant

My Aunt Diane wants to meet you - Mi tía Diane quiere conocerte.

I stayed at my aunt and uncle’s house when I was in college* - Me quedaba en casa de mis tíos cuando estaba en la universidad. (Nota que “tíos” no se traduce con una sola palabra en inglés, se dice “aunt and uncle”)

How many aunts do you have? - Cuántas tías tienes?


You just stepped on an ant. - Acabas de pisar a una hormiga.

An ant can lift five-hundred times its body weight. - Una hormiga puede levantar quinientas veces su peso corporal.

Yuck! Someone dropped food and now it’s covered in ants. - Qué asco! Alguien dejó caer la comida y ahora está cubierta de hormigas.


Ate/Eight

I ate so much food in Paris. - Comí tanta comida en París.

He ate a cheeseburger in one bite. - Comió un cheeseburger en de un bocado.

You’re hungry again? But we just ate! - Otra vez tienes hambre? Pero acabamos de comer!


There are eight people in my family. - Hay ocho personas en mi familia.

I just won eight million dollars! - Acabo de ganar ocho millón de dólares!

Let’s go home at eight o’clock. - Vámonos a casa a las ocho.
