  sectionTitle: "Gotta"
-
  explanation: >
    Y la última palabra por hoy es "Gotta", que es una contracctión de "Got to..." ("Tener que..."), como "I've got to go to the bathroom."
    - Tengo que ir al baño. "Gotta" también se usa simplemente porque es más fácil y rápido de decir que "Got to".
    Unos ejemplos de como usar "Gotta":
-
  english: "I’ve _gotta_ go to work now."
  spanish: "Tengo que ir al trabajo ahora."
  audio: "gonna/Gonna53.m4a"
  audioSlow: "gonna/Gonna54.m4a"
-
  english: "I’ve _gotta_ know if she loves me or not."
  spanish: "Tengo que saber si me ama o no."
  audio: "gonna/Gonna55.m4a"
  audioSlow: "gonna/Gonna56.m4a"
-
  english: "You’ve _gotta_ remember to wake up at 7 tomorrow."
  spanish: "Tienes que recordar despertarte a las 7 mañana."
  audio: "gonna/Gonna57.m4a"
  audioSlow: "gonna/Gonna58.m4a"
-
  english: "He’s _gotta_ find a girlfriend."
  spanish: "Tiene que encontrar novia."
  audio: "gonna/Gonna59.m4a"
  audioSlow: "gonna/Gonna60.m4a"
-
  english: "We’ve _gotta_ go back in time to save him."
