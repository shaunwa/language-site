  sectionTitle: "Gonna"
-
  explanation: >
    La primera palabra es "Gonna". Gonna es una version corta de decir "Going to" ("Ir a..."), como "I'm going to eat"
    - Voy a comer. Se dice así porque "gonna" es mucho más fácil de pronunciar que "going to", que es un montón de consonantes y vocales.
    Unos ejemplos de como usar "gonna":
-
  english: "I’m _gonna_ leave at eight o’clock."
  spanish: "Voy a irme a las ocho."
  audio: "gonna/Gonna1.m4a"
  audioSlow: "gonna/Gonna2.m4a"
-
  english: "You’re _gonna_ love this song."
  spanish: "Esta canción te va a encantar"
  audio: "gonna/Gonna3.m4a"
  audioSlow: "gonna/Gonna4.m4a"
-
  english: "How many times are you _gonna_ ask me that?"
  spanish: "Cuántas veces vas a preguntarme eso?"
  audio: "gonna/Gonna5.m4a"
  audioSlow: "gonna/Gonna6.m4a"
-
  english: "Are you _gonna_ be okay without me?"
  spanish: "Vas a estar bien sin mí?"
  audio: "gonna/Gonna7.m4a"
  audioSlow: "gonna/Gonna8.m4a"
-
  english: "He’s _gonna_ think you’re crazy!"
  spanish: "Va a pensar que estás loco!"
  audio: "gonna/Gonna9.m4a"
  audioSlow: "gonna/Gonna10.m4a"
-
